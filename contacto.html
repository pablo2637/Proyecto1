        <h1>Contacto</h1>
        <img class="clint" src="./Imagenes/clint.jpg" alt="Clint Eastwood" height="500px">
        <p>tienes algo que decir?</p>
        <form id="formulario" action="" target="_blank">                    
            <div class="contactForm">                
                <div>          
                    <label for="nombre">Nombre:</label>
                    <br>
                    <input class="inputs" type="text" name="nombre" id="nombre" placeholder="Como te llamas?">                    
                </div>
                <div>
                    <label for="apellido">Apellido:</label>
                    <br>
                    <input class="inputs" type="text" name="apellido" id="apellido" placeholder="Escribe aquí tus apellidos...">
                </div>            
                <div>
                    <label for="telefono">Teléfono:</label>
                    <br>
                    <input class="inputs" type="text" name="telefono" id="telefono" placeholder="Aquí va tu móvil...">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <br>
                    <input class="inputs" type="text" name="email" id="email" placeholder="Pon tu correo electrónico...">
                </div>
                <div class="contenedorTexto">
                    <label for="texto">Comentario:</label>
                    <br>
                    <textarea class="inputs" name="texto" id="texto"  placeholder="Dime algo..."></textarea>
                </div>                                                  
                <input type="submit" value="Enviar">
            </div>            
                  
        </form>
        
    </div>
